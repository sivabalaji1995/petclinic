apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress-service
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway  
spec:
  # ingressClassName: azure-application-gateway
  rules:
    - http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: petclinic
                port:
                  number: 8080
          - path: /vets.html
            pathType: Exact
            backend:
              service:
                name: petclinic
                port:
                  number: 8080
          - path: /owners
            pathType: Exact
            backend:
              service:
                name: petclinic
                port:
                  number: 8080
          - path: /oups
            pathType: Exact
            backend:
              service:
                name: petclinic
                port:
                  number: 8080
